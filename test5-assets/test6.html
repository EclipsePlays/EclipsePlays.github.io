<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Photo with Caption</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin: 20px;
        }
        .photo {
            width: 150px; /* Adjust the width as needed */
            height: auto;
            margin-left: 20px;
        }
        .caption {
            text-align: center;
            max-width: 200px; /* Adjust the max-width as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caption">
            <p>This is a caption for the photo.</p>
        </div>
        <img src="image1.jpg" alt="Description of the photo" class="photo">
    </div>
</body>
</html>
